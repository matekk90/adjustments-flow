<header>
    <h3>{{order.name}} [{{order.orderId}}]</h3>
    <h3>Elementy do poprawy:</h3>
</header>
<table class="fullwidth">
    <thead>
    <th>Lp</th>
    <th>Nazwa</th>
    <th>Uwagi</th>
    <th>Czynno≈õci</th>
    <th>Zrealizowano</th>
    </thead>
    <tbody>
    <tr *ngFor="let item of order.items; let i=index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.remarks}}</td>
        <td>
            <p *ngFor="let action of item.actions; let j=index"><input id="action-{{i}}{{j}}" type="checkbox" [(ngModel)]="action.isDone" (change)="updateIsDoneGroup(item, action, $event)"/>
            <label [attr.for]="'action-'+i+j">{{action.name}}</label></p>
        </td>
        <td><input type="checkbox" [(ngModel)]="item.isDone" disabled/></td>
    </tr>
    </tbody>
</table>
